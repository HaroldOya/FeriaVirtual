{% extends 'base.html' %}
{% load static %}
{% block head %}

  <link rel="stylesheet" href="{% static 'styles/subasta.css' %}"> 
{% endblock %}
{% block content %}

<main>

    <div class="titulo">
        <h2>Modificar producto</h2>
    </div>

    <div class ="formulario">
        <form action=" " method="POST">
            {% csrf_token %}
            {{ form.as_p }}

           <button class="btn btn-secondary" input type="reset" value="Borrar">Borrar</button>
        </form>    
    </div>


</main>












{% endblock %}
